<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user-form{
            background-color: lightgray;
            height: 650px;
            width: min-content;
            padding: 30px;
            margin: 0 auto;
            margin-top: 100px;
            border: 2px solid rgb(121, 89, 89);
            border-left: none;
            border-right: none;
        }
        .user-form input{
            margin: 5px;
            /* width: 400px; */
            /* padding: 5px; */
        }
    </style>
</head>
<body>
    <form action="" class="user-form" >
        <input type="text" name="imie" required placeholder="Imię...">
        <br>
        <input type="text" required name="nazwisko" placeholder="Nazwisko...">
        <br>
        <input type="password" required name="password" placeholder="Hasło...">
        <br>
        <label for="sex">Meżczyzna<input type="radio" name="sex" value="man"></label>
        <label for="sex">Kobieta<input type="radio" name="sex" value="woman"></label>
        <br>
        <label for="newsletter">Czy zapisać do newslettera<input type="checkbox" name="newsletter"></label>
        <br>
        <label for="birthdate">Data urodzenia <input type="date" name="birthdate"></label>
        <br>
        <label for="notifications">Godzina wysyłania powiadomień<input type="time" name="notifications"></label>
        <br>
        <label for="age">Wiek<input type="number" name="age" min="18" placeholder="Wiek..."></label>
        <br>
        <label for="mail">Email<input type="email" name="mail" placeholder="E-mail..."></label>

        <br>
        <label for="file">Awatar<input type="file" name="file" id=""></label>
        <br>
        <input type="reset" value="Wyczyść">
        <input type="submit" value="Zarejestruj użytkownika">
    
    </form>
</body>
</html>
